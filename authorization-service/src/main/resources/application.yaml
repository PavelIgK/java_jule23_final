spring:
  profiles:
    default: dev
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/schedule_db
    generate-unique-name: false
    username: postgres
    password: password

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        default_schema: auth_user_schema

  flyway:
    schemas:
      - auth_user_schema
    default-schema: auth_user_schema
    create-schemas: true
