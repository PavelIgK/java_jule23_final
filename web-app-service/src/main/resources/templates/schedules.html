<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layouts :: header}">
    <title id="pageTitle">График работы</title>
</head>
<body>
<div th:replace="~{fragments/layouts :: menu}"></div>
<h2 class="text-center">График работы</h2>
<hr>

<div class="container">
    <a th:href="@{/schedules/create}" class="btn btn-success">Создать</a>
    <table class="table table-striped table-hover table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Время начала</th>
            <th scope="col">Время окончания</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule: ${schedules}">
            <td th:text="${schedule.performer.firstName}"/>
            <td th:text="${schedule.performer.lastName}"/>
            <td th:text="${schedule.startDateTime}"/>
            <td th:text="${schedule.endDateTime}"/>
            <td>
                <a th:href="@{/schedules/update/{id}(id=${schedule.id})}" class="btn btn-primary">Изменить</a>
                <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}" class="btn btn-secondary">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
