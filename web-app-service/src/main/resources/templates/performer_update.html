<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/layouts :: menu}"></div>
<div class="container">
    <h2>Редактирование записи сотрудника</h2>
    <hr>

    <form action="#" th:action="@{/performers/update}" th:object="${performer}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">Логин</label>
        <input id="username" type="text" th:field="*{user.login}" placeholder="Введите логин" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="firstName">Имя</label>
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="Введите имя" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия</label>
        <input id="lastName" type="text" th:field="*{lastName}" placeholder="Введите фамилию" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="telegramId">Телеграмм ID</label>
        <input id="telegramId" type="text" th:field="*{user.telegramId}" placeholder="Введите Телеграмм ID" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Номер телефона</label>
        <input id="phoneNumber" type="text" th:field="*{phoneNumber}" placeholder="Введите номер телефона" class="form-control mb-4 col-4">
        </div>
            <div class="form-group">
                <label for="enabled">Активирован</label>
        <select id="enabled" th:field="*{user.enabled}" class="form-control mb-4 col-4:">
            <option th:value="true" th:text="Да"></option>
            <option th:value="false" th:text="Нет"></option>
        </select>
            </div>
        <button type="submit" class="btn btn-info col-2"> Сохранить </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
