<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layouts :: header}">
    <title id="pageTitle">Список заказов</title>
</head>
<body>
<div th:replace="~{fragments/layouts :: menu}"></div>
<h2 class="text-center">Список заказов</h2>
<hr>

<div class="container">
    <table class="table table-striped table-hover table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Наименование услуги</th>
            <th scope="col">Время начала</th>
            <th scope="col">Время окончания</th>
            <th scope="col">Клиент</th>
            <th scope="col">Специалист</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td th:text="${order.service.name}"/>
            <td th:text="${order.startDateTime}"/>
            <td th:text="${order.endDateTime}"/>
            <td th:text="${order.client.user.login}"/>
            <td th:text="${order.performer.user.login}"/>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/disqt/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
