<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layouts :: header}">
    <title id="pageTitle">Список услуг</title>
</head>
<body>
<div th:replace="~{fragments/layouts :: menu}"></div>
<h2 class="text-center">Список услуг</h2>
<hr>

<div class="container">
    <a th:href="@{/services/create}" class="btn btn-success">Создать</a>
    <table class="table table-striped table-hover table-responsive-md">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Стоимость руб.</th>
            <th scope="col">Длительность мин.</th>
            <th scope="col">Описание</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service: ${services}">
            <td th:text="${service.name}"/>
            <td th:text="${service.price}"/>
            <td th:text="${service.duration}"/>
            <td th:text="${service.description}"/>
            <td>
                <a th:href="@{/services/update/{id}(id=${service.id})}" class="btn btn-primary">Изменить</a>
                <a th:href="@{/services/delete/{id}(id=${service.id})}" class="btn btn-secondary">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
