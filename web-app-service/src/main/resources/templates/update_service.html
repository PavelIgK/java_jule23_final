<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments/layouts :: header}">
    <title id="pageTitle">Редактирование записи услуги</title>
</head>
<body>
<div th:replace="~{fragments/layouts :: menu}"></div>
<h2 class="text-center">Редактирование записи услуги</h2>
<hr>

<div class="container">
    <form action="#" th:action="@{/services/update}" th:object="${service}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Наименование</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Введите наименование" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="price">Стоимость руб.</label>
        <input id="price" type="text" th:field="*{price}" placeholder="Введите стоимость" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="duration">Длительность мин.</label>
        <input id="duration" type="text" th:field="*{duration}" placeholder="Введите длительность" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
        <input id="description" type="text" th:field="*{description}" placeholder="Введите описание" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2"> Сохранить </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
