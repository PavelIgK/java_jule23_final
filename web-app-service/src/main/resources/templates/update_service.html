<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Редактирование записи услуги</h2>
    <hr>

    <form action="#" th:action="@{/services/update}" th:object="${service}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="name">Наименование</label>
        <input id="name" type="text" th:field="*{name}" placeholder="Введите наименование" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="price">Стоимость</label>
        <input id="price" type="text" th:field="*{price}" placeholder="Введите стоимость" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="duration">Длительность</label>
        <input id="duration" type="text" th:field="*{duration}" placeholder="Введите длительность" class="form-control mb-4 col-4">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
        <input id="description" type="text" th:field="*{description}" placeholder="Введите описание" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2"> Сохранить </button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
